<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Forest Riverside - Pencatatan Sewa Tenda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c2e 0%, #2d5a3d 50%, #3a7049 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-connected {
            background-color: #2ecc71;
        }

        .status-disconnected {
            background-color: #e74c3c;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            font-family: 'Poppins', sans-serif;
            color: #2d5a3d;
            margin-bottom: 20px;
            font-size: 1.6em;
            border-bottom: 3px solid #3a7049;
            padding-bottom: 10px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3a7049;
            box-shadow: 0 0 0 3px rgba(58, 112, 73, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2d5a3d 0%, #3a7049 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(45, 90, 61, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 90, 61, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .revenue-panel {
            text-align: center;
        }

        .revenue-amount {
            font-family: 'Poppins', sans-serif;
            font-size: 3em;
            color: #2d5a3d;
            font-weight: 700;
            margin: 20px 0;
        }

        .revenue-label {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, rgba(45, 90, 61, 0.08) 0%, rgba(58, 112, 73, 0.12) 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(45, 90, 61, 0.1);
        }

        .stat-number {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            color: #2d5a3d;
            font-weight: 700;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .transaction-list {
            grid-column: 1 / -1;
        }

        .transaction-item {
            background: linear-gradient(135deg, #f0f4f2 0%, #e8f0ec 100%);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(45, 90, 61, 0.1);
        }

        .transaction-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(45, 90, 61, 0.15);
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-date {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .transaction-price {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3em;
            color: #2d5a3d;
            font-weight: 600;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #3a7049;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7a9985;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .revenue-amount {
                font-size: 2em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèïÔ∏è Green Forest Riverside</h1>
            <p>Sistem Pencatatan Transaksi Penyewaan Tenda</p>
            <p style="font-size: 0.9em; margin-top: 10px;">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Menghubungkan...</span>
            </p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üìù Input Transaksi Baru</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="rentalDate">Tanggal Sewa</label>
                        <input type="date" id="rentalDate" required>
                    </div>
                    <div class="form-group">
                        <label for="rentalPrice">Harga Sewa (Rp)</label>
                        <input type="number" id="rentalPrice" placeholder="Masukkan harga sewa" required min="0">
                    </div>
                    <button type="submit" class="btn" id="submitBtn">Tambah Transaksi</button>
                </form>
            </div>

            <div class="card revenue-panel">
                <h2>üí∞ Akumulasi Pendapatan</h2>
                <div class="revenue-label">Total Pendapatan</div>
                <div class="revenue-amount" id="totalRevenue">Rp 0</div>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-number" id="totalTransactions">0</div>
                        <div class="stat-label">Transaksi</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="avgPrice">Rp 0</div>
                        <div class="stat-label">Rata-rata</div>
                    </div>
                </div>
            </div>

            <div class="card transaction-list">
                <h2>üìã Riwayat Transaksi</h2>
                <div id="transactionsList">
                    <div class="loading">Memuat data...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // ==========================================
        // FIREBASE CONFIG - SUDAH TERKONFIGURASI
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyAm_Lb4PvWhyBAj2RDN7dZHJF1v2qjLR9M",
            authDomain: "tent-manager-cbc62.firebaseapp.com",
            databaseURL: "https://tent-manager-cbc62-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tent-manager-cbc62",
            storageBucket: "tent-manager-cbc62.firebasestorage.app",
            messagingSenderId: "767886907515",
            appId: "1:767886907515:web:5932685196576faaf8eade",
            measurementId: "G-81YWNGXJE3"
        };

        // Inisialisasi Firebase
        let database;
        let transactionsRef;
        let isConfigured = false;

        try {
            if (firebaseConfig.apiKey !== "YOUR_API_KEY") {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                transactionsRef = database.ref('transactions');
                isConfigured = true;
                updateStatus(true);
            } else {
                updateStatus(false);
                document.getElementById('transactionsList').innerHTML = '<div class="empty-state">Silakan setup Firebase terlebih dahulu</div>';
            }
        } catch (error) {
            console.error('Error inisialisasi Firebase:', error);
            updateStatus(false);
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            if (connected) {
                indicator.className = 'status-indicator status-connected';
                text.textContent = 'Terhubung & Real-time';
            } else {
                indicator.className = 'status-indicator status-disconnected';
                text.textContent = 'Belum dikonfigurasi';
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return new Intl.DateTimeFormat('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            }).format(date);
        }

        function renderTransactions(transactions) {
            const listElement = document.getElementById('transactionsList');
            
            if (!transactions || Object.keys(transactions).length === 0) {
                listElement.innerHTML = '<div class="empty-state">Belum ada transaksi. Mulai tambahkan transaksi baru!</div>';
                updateStats([]);
                return;
            }

            const transactionsArray = Object.entries(transactions).map(([id, data]) => ({
                id,
                ...data
            }));

            const sortedTransactions = transactionsArray.sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            listElement.innerHTML = sortedTransactions.map(transaction => `
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-date">üìÖ ${formatDate(transaction.date)}</div>
                        <div class="transaction-price">${formatCurrency(transaction.price)}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteTransaction('${transaction.id}')">Hapus</button>
                </div>
            `).join('');

            updateStats(transactionsArray);
        }

        function updateStats(transactions) {
            const total = transactions.reduce((sum, t) => sum + t.price, 0);
            const count = transactions.length;
            const average = count > 0 ? total / count : 0;

            document.getElementById('totalRevenue').textContent = formatCurrency(total);
            document.getElementById('totalTransactions').textContent = count;
            document.getElementById('avgPrice').textContent = formatCurrency(average);
        }

        // Real-time listener untuk sinkronisasi otomatis
        if (isConfigured) {
            transactionsRef.on('value', (snapshot) => {
                const data = snapshot.val();
                renderTransactions(data || {});
            });
        }

        async function addTransaction(date, price) {
            if (!isConfigured) {
                alert('Silakan setup Firebase terlebih dahulu!');
                return false;
            }

            try {
                const newTransactionRef = transactionsRef.push();
                await newTransactionRef.set({
                    date: date,
                    price: parseInt(price),
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                return true;
            } catch (error) {
                console.error('Error menambah transaksi:', error);
                alert('Gagal menambahkan transaksi: ' + error.message);
                return false;
            }
        }

        async function deleteTransaction(id) {
            if (!isConfigured) return;

            if (!confirm('Apakah Anda yakin ingin menghapus transaksi ini?')) {
                return;
            }

            try {
                await transactionsRef.child(id).remove();
            } catch (error) {
                console.error('Error menghapus transaksi:', error);
                alert('Gagal menghapus transaksi: ' + error.message);
            }
        }

        document.getElementById('transactionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!isConfigured) {
                alert('Silakan setup Firebase terlebih dahulu!');
                return;
            }
            
            const date = document.getElementById('rentalDate').value;
            const price = document.getElementById('rentalPrice').value;

            if (!date || !price) {
                alert('Mohon isi semua field!');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Menyimpan...';

            const success = await addTransaction(date, price);
            
            if (success) {
                document.getElementById('rentalDate').value = '';
                document.getElementById('rentalPrice').value = '';
                document.getElementById('rentalDate').valueAsDate = new Date();
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'Tambah Transaksi';
        });

        // Set tanggal hari ini sebagai default
        document.getElementById('rentalDate').valueAsDate = new Date();
    </script>
</body>
</html>
